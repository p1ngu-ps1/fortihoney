version: '3.8'

services:
  # Nginx como terminador SSL para parecer um Firewall Real
  proxy:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fortihoney
    networks:
      - honeynet

  fortihoney:
    build:
      context: .
      dockerfile: Dockerfile.fortihoney
    volumes:
      - ./logs:/app/logs
      - ./data:/app/database
    environment:
      - GO_ENV=production
      - PORT=3000
    networks:
      - honeynet
    restart: always

  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.7.2
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - honeynet
    restart: always

  wazuh-manager:
    image: wazuh/wazuh-manager:4.7.2
    depends_on:
      - wazuh-indexer
    volumes:
      - ./logs:/var/ossec/logs/fortihoney
      - ./wazuh_config/rules/fortihoney_rules.xml:/var/ossec/etc/rules/local_rules.xml
      - ./wazuh_config/setup_manager.sh:/usr/local/bin/setup_manager.sh
    networks:
      - honeynet
    restart: always
    entrypoint: >
      /bin/sh -c "
      chmod +x /usr/local/bin/setup_manager.sh &&
      (sleep 30 && /usr/local/bin/setup_manager.sh &) &&
      /init"

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.7.2
    ports:
      - "8443:5601"
    environment:
      - WAZUH_MANAGER=wazuh-manager
    depends_on:
      - wazuh-manager
    networks:
      - honeynet
    restart: always

networks:
  honeynet:
    driver: bridge
